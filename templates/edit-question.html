<!DOCTYPE html>
<div class="container"> 
<div lang="en">
  <link rel="stylesheet" href="/static/css_files/footer.css">
  <link rel="stylesheet" href="/static/css_files/new_form_style.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Pacifico&family=The+Nautigal&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
    rel="stylesheet"
  />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <head>
    <meta charset="UTF-8" />
    <title>Ask Meme</title>
    <link rel = "icon" href = "static/img/logo.png" type = "image/x-icon">
  </head>
  <body>
    <header>Ask Meme</header>
    <br />
    <br />
    <br />
    <form action="/questions/{{ q_id }}">
      <button id="home" type="submit" class="button">BACK</button>
    </form>
    <div class="form-style-8">
      <h2 align="middle">Edit question</h2>
      <form action="/question/{{ q_id }}/edit" method="post">
        <div>
          <label>Give your question a title:</label> <br />
          <input
            name="title"
            type="text"
            required
            minlength="3"
            value="{{ title }}"
          />
        </div>
        <div>
          <label>Type your question:</label> <br />
          <textarea id="message" name="message" rows="6" cols="60">
{{ message }}</textarea
          >
        </div>
        <button type="submit" class="button">Edit Question</button>
      </form>
    </div>
    <br>
    <br>
    <br>
    <footer>
      <ul>
          <li> <a href="#"> <i class="fa fa-facebook"> </i> </a> </li>
          <li> <a href="#"> <i class="fa fa-twitter"> </i> </a> </li>
          <li> <a href="#"> <i class="fa fa-instagram"> </i> </a> </li>
          <li> <a href="#"> <i class="fa fa-linkedin"> </i> </a> </li>
        </ul>
  </footer>
  </body>
</div>
</html>
