<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
</head>
<body>
<h1>Add Question</h1>
        <form action="/add-question" method="post" enctype="multipart/form-data">
            <div><label>Question title:</label> <br>
            <input name="title" type="text" required minlength="3"></div>
            <div><label>Question:</label> <br>
            <textarea id="question" name="question" rows="6" cols="60"></textarea></div>
            <input type="file" name="file1">
            <button type="submit">Add new Question</button>
        </form>
</body>
</html>
