<!DOCTYPE html>

<html>

<head>
    <title>Ask Mate</title>
</head>
<body>
<div align="middle">
    <h1 align="middle">AskMate</h1>
    <h2 align="middle">Question</h2>
</div>
<table>
    <tr>
        {% for item in current_question %}
            <th>{{ item }}</th>
        {% endfor %}
    </tr>
</table>
<table>
    {% for row in current_answers %}
        <tr>
            {% for i in range(row|length) %}
                {% if i == row|length-1 %}
                    <td><img  alt="Code Cool Logo" src="codecool_logo.png"/></td>
                {% else %}
                    <td>{{ row[i] }}</td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
</html>
