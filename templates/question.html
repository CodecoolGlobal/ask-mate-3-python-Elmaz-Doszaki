<!DOCTYPE html>

<html>
  <head>
    <title>Ask Mate</title>
  </head>
  <body>
    <div align="middle">
      <h1 align="middle">AskMate</h1>
      <h2 align="middle">Question</h2>
    </div>
    <table>
      <tr>
        {% for item in current_question %}
        <th>{{ item }}</th>
        {% endfor %}
      </tr>
    </table>
    <table>
      {% for row in current_answers %}
      <tr>
        {% for i in range(row|length) %} {# {% if i == row|length-1 %}#} {#
        <td><img alt="Code Cool Logo" src="codecool_logo.png" /></td>
        #} {# {% else %}#}
        <td>{{ row[i] }}</td>
        {# {% endif %}#} {% endfor %}

        <td align="middle">
          <form action="/answer/{{ row[0] }}/delete" method="POST">
            <input
              id="delete_button"
              type="image"
              src="/static/img/view.png"
              alt="Delete"
              width="60"
              value="delete_button"
            />
            <input
              type="hidden"
              name="question_id"
              value="{{ current_question[0] }}"
            />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
    <form action="/question/{{ question_id }}/new-answer" method="POST">
      <input
        id="new_answer"
        name="new_answer"
        type="submit"
        class="button"
        width="60"
        value="New Answer"
      />
    </form>
  </body>
</html>
