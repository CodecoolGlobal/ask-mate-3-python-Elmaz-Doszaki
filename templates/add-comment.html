<!DOCTYPE html>

<html>
<link rel="stylesheet" href="/static/css_files/basic.css">
<link rel="stylesheet" href="/static/css_files/question.css"/>
<link href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&family=Pacifico&family=The+Nautigal&display=swap"
      rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap"
      rel="stylesheet"/>
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<head>
    <title>Ask Meme</title>
    <link rel="icon" href="static/img/logo.png" type="image/x-icon">
</head>

<body>
<div class="container">
    <div class="head">
        <div class="logo"></div>
        <div class="search">
            <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="account"></div>
        <div class="empty"></div>
        <a href=#vmi class="nav1">Questions</a>
        <a href=#vmi class="nav2">Premium</a>
        <a href=#vmi class="nav3">About Us</a>
        <a href=#vmi class="nav4">Contact</a>
        <div class="headline">Question</div>
    </div>
    <div class="back_button">
        <form action="/list">
            <button id="home" type="submit" class="button">BACK</button>
        </form>
    </div>
    <br/>

    <div class="question-header">
        <table>
            <tr>

                <th>{{ current_question[0]["submission_time"] }}</th>
                <th>{{ current_question[0]["title"] }}</th>
                <th>{{ current_question[0]["message"] }}</th>
                {% if current_question[0]["image"] %}
                    <th class="question-header"><img src="/static/{{ current_question[0]["image"] }}"></th>
                {% else %}
                    <th></th>
                {% endif %}

            </tr>
        </table>
    </div>
    <br>

    <form action="{{ url_for('add_comment_to_question', question_id=question_id) }}" method="POST">
        <input
                id="new_comment"
                name="new_comment"
                type="submit"
                class="button"
                width="60"
                value="New Comment"
        />
        <label for="comment">Comment:</label>
        <textarea name="message" id="comment" placeholder="Comment here..." rows="3" cols="60" ></textarea>
    </form>
    <br>

    <footer>
        <ul>
            <li><a href="#"> <i class="fa fa-facebook"> </i> </a></li>
            <li><a href="#"> <i class="fa fa-twitter"> </i> </a></li>
            <li><a href="#"> <i class="fa fa-instagram"> </i> </a></li>
            <li><a href="#"> <i class="fa fa-linkedin"> </i> </a></li>
        </ul>
    </footer>
</div>
</body>
</html>
